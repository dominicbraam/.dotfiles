[general]
# import colour scheme
import = ["~/.config/alacritty/themes/tokyodark.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 11.5

[font.bold]
family = "Iosevka"
style = "Bold"

[font.bold_italic]
family = "Iosevka"
style = "Bold Italic"

[font.italic]
family = "Iosevka"
style = "Italic"

[font.normal]
family = "Iosevka"
style = "Normal"

[font.offset]
x = 1
y = 1

# [[schemes.indexed_colors]]
# color = "0xF5D0D0"
# index = 16
# 
# [[schemes.indexed_colors]]
# color = "0x141719"
# index = 17

[window]
dynamic_title = true
title = "Alacritty"
opacity = 0.9
dynamic_padding = true
decorations = "None"

[window.padding]
x = 8
y = 8

[mouse]
hide_when_typing = true
